<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="#" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">My Django App</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="{% url 'index' %}" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Home</a>
                    <a href="{% url 'manage_roles' %}" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Roles</a>
                    <a href="{% url 'manage_permissions' %}" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Permissions</a>
                    <a href="{% url 'manage_locations' %}" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Locations</a>
                    <a href="{% url 'manage_users' %}" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Users</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% if messages %}
        <div class="messages mb-6">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} p-4 mb-4 text-sm rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
</body>
</html>
